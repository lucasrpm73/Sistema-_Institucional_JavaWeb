<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <div class="container">
            <h1>Cadastrar Curso</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomecurso">Nome do curso</label>                
                        <h:inputText class="form-control" id="nomecurso" value="#{cursoController.cursoModel.cursoNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idArea">√Årea</label>
                        <h:selectOneMenu class="form-control" id="idArea" value="#{cursoController.cursoModel.area.areaNome}">  
                            <f:selectItems value="#{cursoController.areas}" />    
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{cursoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
