<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <div class="container">
            <f:metadata>
                <f:viewParam value="#{eventoController.eventoModel.idEvento}" name="idEvento"/>
                <f:viewAction action="#{eventoController.buscarEvento()}" />
            </f:metadata>
            <h1>Editar Evento</h1>
            <h:form class="novo">
                <h:inputHidden id="idCampus" value="#{eventoController.eventoModel.idEvento}"/>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeEvento">Nome do Evento</label>                
                        <h:inputText class="form-control" id="nomeEvento" value="#{eventoController.eventoModel.eventoNome}"/>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{eventoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
