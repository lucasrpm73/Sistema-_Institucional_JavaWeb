<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <div class="container">
            <h1>Cadastrar Evento</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeCampus">Nome do Evento</label>                
                        <h:inputText class="form-control" id="areaNome" value="#{eventoController.eventoModel.eventoNome}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="data">Data</label>    
                        <h:inputText p:type="date" class="form-control" id="data" value="#{eventoController.eventoModel.data}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{eventoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
